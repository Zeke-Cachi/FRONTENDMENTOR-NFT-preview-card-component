<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>NFT Preview Card</title>
</head>
<body>
    <div class="container">
        <div id="bg-img" class="bg-img">
            <img id="no-view" class="no-view" src="./img/icon-view.svg" alt="">
        </div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="parent-d-flex ">
            <div class="d-flex">
                <img class="adjust-icons" src="./img/icon-ethereum.svg" alt="">
                <p class="cyan p-align">0.041ETH</p>
            </div>
            <div class="d-flex">
                <img class="adjust-icons" src="./img/icon-clock.svg" alt="">
                <p class="p-align small-letters">3 days left</p>
            </div>
        </div>
        <hr>
        <div class="d-flex p-top">
            <img class="avatar" src="./img/image-avatar.png" alt="">
            <p class="small-letters">Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>

    <script src="./script/index.js"></script>
</body>
</html>
